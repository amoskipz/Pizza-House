<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" href="images/pizzaIcon.png"/>
  <title>Gabby's Cake House</title>
</head>
<body>
  <nav class="navbar navbar-light bg-danger">
    <span class="navbar-brand mb-0 h1"><strong>Gabby's Cake House</strong></span>
  </nav>
  <div class="intro text-center"><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h1 class="intro-text">Gabby's<br><br></h1>
    <h2 class="intro-text2">Quality artisanal pizza at affordable prices</h2>
  </div>
  <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/amos3.jpeg" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Small<br>Ksh. 500</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/amos1.jpeg" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh. 1000</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/amos2.jpeg" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh. 1500</figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Veges</option>
                    <option value="chickentikka">Chicken Soup</option>
                    <option value="periperi">Broiler Chicken</option>
                    <option value="bbq">Red Meat</option>
                    <option value="boerewors">Pork</option>
                    <option value="hawaiian">Saumu</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">pineapple Pizza</option>
                </select>
                <label>Chose your preferred Size:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Small</Small></option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Choose your favorite Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Tilapia Crust @ Ksh. 200</option>
                    <option value="thick">Omena Crust @ Ksh. 250</option>
                    <option value="flatbread">Kingfisher Crust @ sh. 280</option>
                    <option value="custom">Pumkin Crust @ sh. 380</option>
                </select>
                <label>Select Your favourite Toppings</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Pepper @ sh. 180</option>
                    <option value="onions">Pineaples @ sh. 180</option>
                    <option value="mushroom">Oranges @ sh. 280</option>
                    <option value="greenpepper">Red Pepper @ sh. 380</option>
                    <option value=""></option>
                    <option value="olives">Oranges @ sh. 120</option>
                    <option value="pineapple">Irish @ sh. 220</option>
                    <option value="sweetcorn">Grapes @ sh. 320</option>
                    <option value="macon">Banana @ sh. 420</option>
                    <option value="mince">Ice cream @ sh. 320</option>
                    <option value=""></option>
                    <option value="beef">Beef @ sh. 270</option>
                    <option value="chicken">Chicken @ sh. 170</option>
                </select>
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">Order Summary</h1>
    <h2 class="text-center summary">Congratulations, your order is as follows:</h2>
    <ol id="list" class="text-center sum">
    </ol>


    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class=" form1 form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Make Delivery</button>
        <button class='delivernot'>Pick Up</button>
    </div>
</div>
  </div>
  <div class="footer text-center"><br>
    <a href="#">
      <img class="icons" src="images/social_icons/facebook.png" alt="icon of Facebook social media platform">
    </a>
    <a href="#">
      <img class="icons" src="images/social_icons/twitter.png" alt="Icon of Twitter social media platform">
    </a>
    <a href="#">
      <img class="icons" src="images/social_icons/you_tube.png" alt="Icon of YouTube social media platform">
    </a>
    <p class="footerText"><br>Gabby's Cake House<br><br>2020</p>
  </div>
</body>
</html>
